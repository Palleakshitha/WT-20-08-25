<!DOCTYPE html>
<html>
<head>
  <title>Form Events</title>
  <script>
    function inputChanged() {
      alert("Input value changed!");
    }
    function formSubmitted() {
      alert("Form submitted with name: " + document.getElementById("nameInput").value);
      return false; 
    }
  </script>
</head>
<body>
  <h1>Form Events</h1>
  <form onsubmit="return formSubmitted()">
    <label>Enter Name: </label>
    <input type="text" id="nameInput" onchange="inputChanged()">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
